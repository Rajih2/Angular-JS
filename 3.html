<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>DataBinding</title>
    <script src="D:\vsc\angular.min.js"></script>
    <script>
        var app= angular.module("myApp",[]);
        app.controller("TwoWay",function($scope){
            $scope.msg="Raji learns AngularJs";
        });
    </script>
</head>
<body bg=""yellow">
    <center>
        <h1>oneWay Data Binding</h1>
        <div ng-controller="TwoWay">
            Enter your name<input ng-model='msg'>
            <h3>{{msg}}</h3>
    <br>
        <span ng-bind="msg"></span>
    </div>
    </center>
</body>
</html>
// two way binding inangulaejs
